<div class="container1 login" style="position: fixed;top:0px;left: 0px;right: 0px;">
  <div class="container">
    <div class="container text-center">
      <div id="polina" class="container">

        <div class="form-horizontal animated bounceInUp">

          <div *ngIf="!onLogin" class="try animated shake">
            The email and password you entered did not match our records.
          </div>

          <div class="form-group has-success has-feedback">
            <div class="col-sm-12">
              <input type="email" class="form-control" placeholder="User Name"
                [(ngModel)]="user.email" name="username" #username="ngModel"
                [ngClass]="{ 'error-form-control': !onEmail }" required />
              <!-- <span class="glyphicon glyphicon-envelope form-control-feedback" [ngClass]="{ 'error-form-control-feedback': !onEmail }"></span> -->
            </div>
          </div>
          <div *ngIf="!onEmail" class="animated fadeInRight" style="padding: 0 12px;">
            <label class="error">Please enter your email</label>
          </div>

          <!--password-->
          <div class="form-group has-success has-feedback">
            <div class="col-sm-12">
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                #password="ngModel" placeholder="Password"
                [ngClass]="{ 'error-form-control': !onRegister&&!password.valid }" (keyup.enter)="signin()" required>
              <!-- <span class="glyphicon glyphicon-lock form-control-feedback" [ngClass]="{ 'error-form-control-feedback': !onRegister&&!password.valid }"></span> -->
            </div>
          </div>
          <div *ngIf="!password.valid&&!onRegister" class="animated fadeInRight" style="padding: 0 12px;">
            <label class="error">Please enter password</label>
          </div>
          
          <i class="fa fa-spinner busySplash Show" [class.Show]="isBusy"></i>

          <div class="row1">
            <div class="text-center col-sm-12">
              <button type="button" class="btn create btn-warning1 btn-social"
                (click)="signin()">Login</button>
            </div>

          </div>

        </div>

        <span class="error-message">{{errorMessage}}</span>
      </div>
    </div>
  </div>
</div>
